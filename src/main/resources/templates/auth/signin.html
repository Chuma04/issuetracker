<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <title>ZESCO Issue Tracker | Equipments</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="icon" href="/assets/images/zescologo.png" type="image/x-icon"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstrap 5 css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/custom.css">
</head>
<body class="py-5">
    <div class="container py-0 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5 text-center">
                <div class="row">
                    <div class="col-md-12">
                        <div>
                            <img src="/assets/images/zescologoL.png" alt="ZESCO Logo" class="img-fluid mb-3" width="200px" height="50">
                        </div>
                    </div>
                </div>

                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div th:if="${message}" class="alert alert-success text-center">
                        [[${message}]]
                    </div>

                    <div class="card-body py-5 px-5 text-center">
                        <h3 class="mb-3">Sign in</h3>
                        <form class="needs-validation" th:action = "@{/signin}" method="POST" novalidate>
                            <div class="form-outline mb-4" th:object="${username}" style="text-align: left;">
                                <label class="form-label" for="typeEmailX-2">Username</label>
                                <input type="textl" id="typeEmailX-2" class="form-control form-control-lg" name="username" th:value="${username}" required>
                                <div class="invalid-feedback">
                                    Please provide a username!
                                </div>
                            </div>

                        <div class="form-outline mb-4" style="text-align: left;">
                            <label class="form-label" for="typePasswordX-2">Password</label>
                            <input type="password" id="typePasswordX-2" name= "password" class="form-control form-control-lg" required/>
                            <div class="invalid-feedback">
                                Please provide password!
                            </div>
                        </div>
                        <br>
                        <button class="btn btn-primary" type="submit">Sign In</button>
                        </form>

                    </div>
                    <li class="list-group-item" style="border: none"><a class="card-link" th:href="@{/about}"><i class="bi bi-file-person about-icon"></i>About the developer</a></li>
                    <br>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</html>
